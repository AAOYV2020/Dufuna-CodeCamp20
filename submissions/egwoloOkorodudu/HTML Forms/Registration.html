<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
    </head>
    <header>
        <h1>Dudu's Grill</h1>
    </header>
    <body>
        <h4>Registration</h4>
        <form action="#" method="POST" enctype="multipart/form-dat">
            <label for first name>First Name</label><br>
            <input type="text" name="first name" id="firstname"/><br><br/>
            <label for="lastname">Last Name</label><br>
            <input type="text" name="lastname" id="lastneam"/><br><br/>
            <label for="date of birth">Date of Birth</label><br>
            <input type="number" name="date of birth" id="date of birth"/><br><br/>
            <label for="phone number">Phone number</label><br>
            <input type="number" name="phone number" id="phonenumber "/><br><br/>
            <label for="enter email">Enter Email</label><br>
            <input type="text" name="enter email" id="enter email"/><br><br/>
            <label for= "passwaord">Enter Password</label><br>
            <input type="password" name="password"/><br><br/>
            <label for= "confrim password">Confrim Password</label><br>
            <input type="password" name="confrim password"/><br><br/>
            <label for="home address">Home Address</label><br>
            <input type="text" name="home address" id="home address"/><br><br/>

            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" value="female"/>
            <label for="female">Female</label><br>
            <input type="radio" name="gender" value="male"/>
            <label for="male">Male</label><br><br/>

            <label for="country">Country with list</label>
            <input list="country-list" id="country" name="country"/>
    
            <datalist id="country-list">
                <option value="Nigeria" >
                <option value="USA">
                <option value="South Africa">
                <option value="Togo">
                <option value="Kenya">
               <option value="Canada">
            </datalist> <br><br>
            <button onclick="submit">Submit</button><br><br/>

        </form>
    </body>
</html>
