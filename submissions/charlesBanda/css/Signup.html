       <h3>Create an account </h3>
       <!--forms(sign up credentials)-->
      <div class="my-form">
        <form action="#" method="post">
          <div class="group-form">
            <label for="First Name">Name </label>
            <input type="text" name="First Name" id="First Name" placeholder="Name"><br>
          </div>
          <div class="group-form">
            <label for="lastname">Surname</label>
            <input type="text" name="lastname" placeholder="Surname">
          </div>
          <div class="group-form">
            <label for="Email">Email</label>
            <input type="text" name="Email Address" placeholder="Email">
          </div>
          <div class="group-form">
            <label for="Username">Username</label>
            <input type="text" name="Username" placeholder="Username">
          </div>
          <div class="group-form">
            <label for="pass">Password</label>
            <input type="password" name="Password" placeholder="Password">
        </div>
         <input type="checkbox" name="t&c" value="M$ika's Terms of service" class="t&s"> <span>I agree to </span><a href="#">M$ika's Terms of service</a><br><br>

      </div>
