<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    
    <h1>Contact Us</h1>
    <form>
        <input type="text" name="fullname" placeholder="fullname" id="fullname"/><br><br>
        
        <input type="email" name="lastname" placeholder="email-address" id="emailaddress"/><br><br>
        
        <input type="text" name="subject" placeholder="subject" id="subject"/><br><br><br>
        
        <textarea name="message" id="message" cols="50" rows="13" placeholder="Enter Your Comment..."></textarea><br>
        <button>Submit</button>
        

    </form>
</body>
</html>
