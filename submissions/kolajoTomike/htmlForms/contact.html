<head>
  <meta charset="UTF-8">

  <title>Contact Page</title>
</head>
<body>
<h1>The Berry Ice Cream</h1>
<h2>Contact Us</h2>
           <input type="text" name="fullname" id="fullname" placeholder="fullname"><br><br><br>

         <button type="submit">Submit</button>
