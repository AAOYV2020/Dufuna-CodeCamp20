<!DOCTYPE html>
<html>
<head>
	<title>Contact Form Page</title>
</head>
<body>
	<h2>For more information, kindly get in touch with us by filling in the form below</h2>
		<form action="#" method="POST">
		  <label for="fname">Full Names:</label>
		  <input type="text" id="fname" name="fname" size="40"><br><br>
		  	 <label for="email">Enter your email:</label>
 			 <input type="email" id="email" name="email" size="52"><br><br>
 			 	<label for="subject">Enter Subject here: </label>
		  		<input type="text" id="subject" name="subject" size="50"><br><br>
		  			<p><i>Type your message here:</i></p>
		  			<textarea name="message" rows="5" cols="40"></textarea><br><br>
 			 	<input type="submit" value="Submit">
		</form>
</body>
</html>
