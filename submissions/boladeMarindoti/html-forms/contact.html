<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>BELLS FEMALE APPAREL STORE Contact Form</h1>
    <nav>
        <uL>
            <li><a href="../html/index.html">Product</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>
    <form>
        <fieldset>
            <legend>Contact form</legend>
        <label for="fullname">Full Name:</label>
        <br>
        <input type="text" name="fullname" id="fullname">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="email" name="email" id="email" placeholder="Enter your email address">
        <br>
        <label for="subject">Subject:</label>
        <br>
        <input type="text" name="subject" id="subject" placeholder="Subject">
        <br>
        <label for="comments">Message Input:</label>
        <br>
        <textarea name="comments" id="comments" cols="20" rows="10"></textarea>
        <br>
        <button type="submit" name="submit" value="submit">Submit</button>
        </fieldset>
    </form>
    <p>&copy;2020 Product Page</p>
</body>
</html>
