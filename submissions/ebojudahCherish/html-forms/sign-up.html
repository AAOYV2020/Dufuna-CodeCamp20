<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Sign Up</title>
    </head>
    <body>
        <h1>Naija Market Place: Your online one-stop shop</h1>
       <nav>
           <div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sign-up.html">Sign Up</a></li>
                    <li><a href="contact-form.html">Contact Us</a></li>
                </ul>
           </div>
       </nav>
        <h3>Don't Have an Account?</h3>
        <form action="#">
            <fieldset>
                <legend>Sign Up for free!</legend>
                    <label for="name">Firstname:</label><br>
                    <input type="text" name="firstname" id="firstname"><br>
                    <label for="lastname">Lastname:</label><br>
                    <input type="text" name="lastname" id="lastname"><br>
                    <label for="email">Email Address:</label><br>
                    <input type="email" name="email" id="email"><br>
                    <label for="homeaddress">Phone Number:</label><br>
                    <input type="number" name="phonenumber" id="phonenumber"><br>
                    <label for="password">Password:</label><br>
                    <input type="password" name="password" id="password"><br>
                    <label for="password">Confirm Password:</label><br>
                    <input type="password" name="password" id="password"><br>
                    <label for="homeaddress">Home Address</label><br>
                    <input type="text" name="homeaddress" id="homeaddress"><br>
                    Gender:<br>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="female">Male</label><br><br>
                    <button type="submit" name="submit" value="submit">Click to Continue</button>
            </fieldset>
        </form>
    </body>
</html>
