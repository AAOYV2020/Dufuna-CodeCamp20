<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contact Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Contact Form</legend>
                
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="enter full name" required/> <br><br>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="enter email" required/> <br><br>

                <label for="subject">Subject</label>
                <input type="text" name="subject" id="subject" placeholder="enter subject" required/> <br><br>

                <label for="message">Message Input</label>
                <textarea name="message" id="message" rows="5" cols="100" placeholder="please leave a message"></textarea> <br><br>

                <button type="submit">Submit</button>
            </fieldset>
        </form>
    </body>
</html>
