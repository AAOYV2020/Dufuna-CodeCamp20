<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Form Page</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <!-- container for the site logo -->
    <div class="logo">
      <a href="index.html">
        <img src="../introductionToHtml/img/Farmville white logo.png" alt="Farmvile">
      </a>
    </div>
    <div>
      <ul>
        <li><a href="../introductionToHtml/index.html">Product Page</a></li>
        <li><a href="ContactForm.html">Contact Us</a></li>
        <li><a href="./signUp.html">Sign-up</a></li>
      </ul>
    </div>
  </header>
  <hr>
  <!--Contact Form-->
  <fieldset>
    <legend>Contact Form</legend>
    <h3>You can reach us here!</h3>
    <form>
      <label for="fullName">Full Name</label><br>
      <input type="text" name="fullName" id="fullName" placeholder="Full Name"><br><br>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Email"><br><br>
      <label for="subject">Subject</label><br>
      <input type="text" name="subject" id="subject" placeholder="Subject"><br><br>
      <label for="messageInput">Message</label><br>
      <textarea name="messageInput" id="messageInput" cols="30" rows="10"
        placeholder="message input">Message Input</textarea><br>
      <button type="submit">Submit</button>
    </form>
  </fieldset>
  <!--Footer-->
  <footer>
    <div class="row1">
      <div class="col1">
        <ul>
          <li><a href="ContactForm.html">Contact us</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Terms and Conditions</a></li>
        </ul>
      </div>
      <div class="col2">
        <div class="newsletter">
          <p>Sign up for our Newsletter</p>
          <form>
            <input type="text" placeholder="Enter your email address">
            <button>Submit</button>
          </form>
        </div>
        <div class="social-media">
          <p id="connect">CONNECT WITH US</p>
          <div class="facebook">
            <img src="../introductionToHtml/img/facebook.png" alt="facebook">
          </div>
          <div class="twitter">
            <img src="../introductionToHtml/img/twitter.png" alt="twitter">
          </div>
          <div class="gmail">
            <img src="../introductionToHtml/img/gmail.png" alt="gmail">
          </div>
          <div class="youtube">
            <img src="../introductionToHtml/img/youtube.png" alt="youtube">
          </div>
        </div>
      </div>
    </div>
    <div class="row2">
      <p>Copyright &copy; 2020 Farmville.com All rights reserved. </p>
    </div>
  </footer>
</body>
</html>
