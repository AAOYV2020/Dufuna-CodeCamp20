<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under9k Store</title>
</head>
<body>
    <img src="../html/images/image1.jpg" alt="logo" height="100">
    <h3>Under 9k store</h3>
    <section>
        <nav>
            <aside>
                <ul>
                    <li><a href="../html-forms/signUp.html">Sign Up</a></li>
                    <li><a href="../HTML/index.html">Product Page</a></li>
                    <li><a href="../html-forms/contactUs.html">Contact Us</a></li>
                </ul>
            </aside>
        </nav>
    </section>
    <section>
        <h1>Let's Get Started</h1>
        <p>Sign up for an account to get a personalized and convenient shopping experience.</p>
        <p>Do you have an account? <a href="#">Sign in</a></p>
    </section>
    <section>
        <form>
            <fieldset>
                <legend><h2>Sign Up</h2></legend>
                <label for="firstname">First Name</label><br>
                <input type="text" id="firstname" name="firstname" placeholder="Enter your first name"><br><br>
                <label for="lastname">Last Name</label><br>
                <input type="text" id="lastname" name="lastname" placeholder="Enter your last name"><br><br>
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
                <label for="phoneNumber">Phone Number</label><br>
                <input type="tel" id="phoneNumber" pattern="[0-9]{11}" placeholder="Enter your phone number "><br><br>
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>
                <label for="confirmPassword"> Confirm Password</label><br>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"><br><br>
                <input type="checkbox" name="agreement" id="agreement" value="agreement">
                <label for="agreement">I agree to Under9k Store's <a href=  #>Terms of Service</a></label><br><br>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </section>
    <footer>
        <p>&copy;2020 Under 9k Store</p>
    </footer> 
</body>
</html>
