<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact page</title>
</head>
<body>
    <div>
        <h2>Contact Us</h2>
        <p>Swing by for more products, or leave us a message:</p>
    </div>
    <div>
        <form>
            <label for="fullName">Full Name</label><br>
            <input type="text" id="fullName" name="fullName" placeholder="Your name.."><br><br>
            <label for="email">Enter Email Address</label><br>
            <input type="text" id="email" placeholder="Email"><br><br>
            <label for="subject">Enter Subject</label><br>
            <input type="text" id="subject" placeholder="Subject"><br>
            <p><i>Type your message below:</i></p>
            <textarea id="subject" name="subject" cols="50" rows="20"></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
