        <div>
          <button type="button"><a href="contact.html">Contact form</a></button>
          <button type="button"><a href="index.html">Product</a></button>

        <h4>Sign up for more information.</h4>
        <form>
            <legend><strong>Sign up</strong></legend><br>
            <label>First Name:</label><br>
            <input type="text" name="firstname" id="firstname" ><br><br>
            <label>Last Name:</label><br>
            <input type="text" name="lastname" id="lastname" ><br><br>
            <label>Email:</label><br>
            <input type="email" name="email" id="email" ><br><br>
            <label>Password</label><br>
            <input type="password" name="password"><br><br>
            <label>Confirm Password</label><br>
            <input type="confirm-password" name="confirm-password"><br><br>
            <button type="submit">Sign Up</button>
        </form>
