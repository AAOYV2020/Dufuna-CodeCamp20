<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Survey Form</title>
</head>
<body>
    <h1>Product Survey Form</h1>
    <form action="#" method="POST" enctype="multipart/form-data">
        <fieldset>
            <legend>Survey Form</legend>
            <label for="firstname">First Name</label> <br>
            <input type="text" name="firstname" id="firstname"/> <br><br>
            <label for="lastname">Last Name</label> <br>
            <input type="text" name="lastname" id="lastname"/> <br><br>
            <label>Address</label> <br>
            <input type="text" name="Address" id="Address" disabled/> <br><br>
            <label for="male">Gender:</label><br>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label><br>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label><br><br>
            Gender:
            <br/>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
            <br/>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label><br><br>
            <label>Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address"><br><br>

            <label>How would you like to describe our products?</label><br>
            <input type="checkbox" name="description1" id="description1" value="description1">
            <label for="description1">High Quality</label><br>
            <input type="checkbox" name="description2" id=descripton2 value="description2">
            <label for="description2">Standard</label><br>
            <input type="checkbox" name="description3" id=description3 value="description3">
            <label for="description3">Low Quality</label><br>
            <input type="checkbox" name="description4" id=description4 value="description4">
            <label for="description4">Unique</label><br><br>

            <label>Password:</label>
            <input type="password" name="password"><br><br>

            <label>Upload File</label>
            <input type="file" name="file" id="file"><br><br>

            <label>Country:</label>
            <select name="country" id="country">
                <option value="Nigeria">Nigeria</option>
                <option value="Zambia">Zambia</option>
                <option value="Kenya"selected>Kenya</option>
            </select><br><br>

            <label>Country with List:</label>
            <input list="country-list" id="country1" name="country">

            <datalist id="country-list">
                <option value="Nigeria"></option>
                <option value="Zambia"></option>
                <option value="Rwanda"></option>
                <option value="Namibia"></option>
                <option value="Ghana"></option>
                <option value="Kenya"></option>
            </datalist><br><br>

            <label>Write your comments and suggestions about our products:</label><br><br>
            <textarea name="comments" id="comments" cols="50" rows="10"></textarea><br><br>

            <button type="sumbit">Submit</button><br><br>
            <button onclick="alert('Hello and welcome to my website')">Say Hello</button><br><br>

            <input type="image" name="image-button" src="Laptops.jpg" width="200" height="50"/><br><br>

        </fieldset>
    </form>
</body>
</html>
