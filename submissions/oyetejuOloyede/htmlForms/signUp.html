<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up Form</title>
</head>
<body>
    <h1>Smart Bookstores</h1>
    <h2>About us</h2>
    <h3>Our Books homepage helps you explore Earth's Biggest Bookstore
        without ever leaving the comfort of your couch</h3>
    <form action="#" method="post" enctype="multipart/form-data">
    <a href="../htmlForms/Contact.html">Contact Us</a>
    <a href="../htmlForms/SignUp.html">Sign Up</a>
    <a href="../introductionToHtml/e-commerceStore.Html">Product Page</a>
    <fieldset>
        <legend>Sign Up:</legend>
        <h1>Sign Up Form</h1>
        <Form>
            <label for="fullname">Full Name</label> <br>
            <input type="text" name="firstname" id="firstname"/> <br>
            <label for="email">Email</label> <br>
            <input type="text" name="email" id="email"/> <br>
            <label for="password">Password</label><br>
            <input type="password" name="password"><br>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="male">Male</label><br><br>
            <input type="radio" name="gender" id="female" value="Female">
            <label for="female">Female</label><br>
            <button type="submit">Submit</button>
        </Form>
    </fieldset>
    
</body>
</html>
